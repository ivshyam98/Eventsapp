<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Call for Volunteers</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    
    <form #f="ngForm" (ngSubmit)="onSignIn(f)">
        <ion-list >
    
           
            
            <ion-item >
                <ion-label floating>E-mail</ion-label>
                <ion-input type="email" ngModel name="email" required></ion-input>
              </ion-item>
           
          
            <ion-item >
              <ion-label floating>Password</ion-label>
              <ion-input type="password" ngModel name="password" required ></ion-input>
              
            </ion-item>
          
          </ion-list>
          <button ion-button type="submit" [disabled]="!f.valid" >Sign In</button>
        </form>
        <ion-label>Don't Have An Account</ion-label>
        <div >
            <button ion-button (click)="goToRegister()">Sign Up</button>
          </div>
<h2>Admin Section</h2>
          <button ion-button (click)="goToAddEvent()">Add Event</button>
          <button ion-button (click)="goToAddNews()">Add News</button>
          <button ion-button (click)="goToAdminEventsList()">Admin Event List</button>
          <!-- <button ion-button (click)="goToAdminNewsList()">Admin News List</button> -->
</ion-content>
