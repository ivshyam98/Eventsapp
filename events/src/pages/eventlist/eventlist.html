<ion-header>

  <ion-navbar >
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu">

      </ion-icon>
    </button>
    <ion-title>Eventslist</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let event of eventListRef$ | async">
     <h3>{{event.eventName}}</h3>
     <h4>{{event.eventDescription}}</h4>
     <h4>{{event.venue}}</h4>
     <h4>{{event.date}}</h4>
     <h4>{{event.time}}</h4>
     <h4>{{event.volunteersNeeded}}</h4>
     <h4>{{event.phone}}</h4>
     <h4>{{event.email}}</h4>
    </ion-item>
  </ion-list>

  <button ion-button (click)="goToAddEvent()" disabled>Go to Add Event</button>

  <button ion-button (click)="onLogOut()">LogOut</button>


</ion-content>
