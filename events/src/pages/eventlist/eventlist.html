<ion-header>

  <ion-navbar >
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu">

      </ion-icon>
    </button>
    <ion-title>Eventslist</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let event of eventListRef$ | async" (click)="cardtapped(event)">
        <ion-item>
          <h2>{{event.eventName}}</h2>
        </ion-item>
        <ion-card-content>
            <p>{{event.eventDescription}}</p>
            <p><ion-icon name='calendar'></ion-icon>  {{event.date}}</p>
            <p><ion-icon name='clock'></ion-icon>  {{event.time}}</p>
            <ion-row>
                <ion-col>
                    <button ion-button color="primary" clear small icon-left >
                      <ion-icon name='man'></ion-icon>
                      Volunteers Needed: {{event.volunteersNeeded}}
                    </button>
                </ion-col>

                  <ion-col>
                      <button ion-button color="primary" clear small icon-left >
                          <ion-icon name='pin'></ion-icon> {{event.venue}}
                      </button>
                  </ion-col>
              </ion-row>
          </ion-card-content>
      </ion-card>

      



 
  <button ion-button (click)="onLogOut()">LogOut</button>


</ion-content>
