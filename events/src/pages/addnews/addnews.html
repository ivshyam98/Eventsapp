<ion-header>

  <ion-navbar >
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu">

      </ion-icon>
    </button>
    <ion-title>Add News</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding class="theme-color">
  <ion-list>

    <ion-item>
      <ion-label floating>News Title</ion-label>
      <ion-input type="text" [(ngModel)]="newsItem.newsTitle"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>News Subtitle</ion-label>
      <ion-input type="text" [(ngModel)]="newsItem.newsSubtitle"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>News Body</ion-label>
        <ion-input type="text" [(ngModel)]="newsItem.newsBody"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>News Date</ion-label>
          <ion-datetime displayFormat="DDDD, MMM D,YYYY" [(ngModel)]="newsItem.newsDate"></ion-datetime>
        </ion-item>
        
          
           
      <ion-item>
          <ion-label floating>News Author</ion-label>
          <ion-input type="text" [(ngModel)]="newsItem.newsAuthor"></ion-input>
        </ion-item>
        <ion-label><b>News Photo</b></ion-label>
        <ion-row>
          <button (click)="chooseImage()"><ion-icon name="image">Select Image</ion-icon></button>
        </ion-row>
            <button ion-button margin-top (click)="addNews(newsItem)">
              Add News
            </button>
  
  </ion-list>

</ion-content>
