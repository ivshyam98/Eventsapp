<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="theme-color">
    <ion-card *ngFor="let news of newsListRef$ | async">
        <ion-card-header>
            <h2><b>{{news.newsTitle}}</b></h2>
          </ion-card-header>
          <ion-card-content>
              <h3 text-wrap>{{news.newsSubtitle}}</h3>
              <p>{{news.newsBody}}</p>
              <img src="{{news.newsPhotoUrl}}" alt="Loading News..." height="190" width="50">
          
              <h4 padding-top><ion-icon name="person" padding-right></ion-icon>   {{news.newsAuthor}}</h4>
              <h4 padding-top><ion-icon name="calendar" padding-right></ion-icon>   {{news.newsDate}}</h4>
              
          </ion-card-content>
      </ion-card>
</ion-content>
