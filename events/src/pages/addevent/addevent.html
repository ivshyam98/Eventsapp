<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Add a New Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Event Name</ion-label>
          <ion-input type="text" [(ngModel)]="eventItem.eventName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="eventItem.eventDescription"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Venue</ion-label>
            <ion-input type="text" [(ngModel)]="eventItem.venue"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="DDDD, MMM D,YYYY" [(ngModel)]="eventItem.date"></ion-datetime>
            </ion-item>

             <ion-item>
              <ion-label>Time</ion-label>
              <ion-datetime displayFormat="h:mm A" [(ngModel)]="eventItem.time"></ion-datetime>
            </ion-item>
               
          <ion-item>
              <ion-label floating>Volunteers Needed</ion-label>
              <ion-input type="number" [(ngModel)]="eventItem.volunteersNeeded"></ion-input>
            </ion-item>


            <h4>Contact:</h4>
            <ion-item>
                <ion-label floating>Phone</ion-label>
                <ion-input type="number" [(ngModel)]="eventItem.phone"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="eventItem.email"></ion-input>
                </ion-item>

                <button ion-button (click)="addEvent(eventItem)">
                  Add Event
                </button>
      
      </ion-list>

</ion-content>
