<ion-header>

  <ion-navbar >

      
    <ion-title>Add a New Event</ion-title>

      
   

  </ion-navbar>

</ion-header>


<ion-content padding class="theme-color">

    <ion-list>

        <ion-item>
          <ion-label floating>Event Name</ion-label>
          <ion-input type="text" [(ngModel)]="eventItem.eventName" required="true"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="eventItem.eventDescription" required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Venue</ion-label>
            <ion-input type="text" [(ngModel)]="eventItem.venue" required="true"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="DDDD, MMM D,YYYY" [(ngModel)]="eventItem.date" required="true"></ion-datetime>
            </ion-item>

             <ion-item>
              <ion-label>Time</ion-label>
              <ion-datetime displayFormat="h:mm A" [(ngModel)]="eventItem.time" required="true"></ion-datetime>
            </ion-item>
               
          <ion-item>
              <ion-label floating>Volunteers Needed</ion-label>
              <ion-input type="number" [(ngModel)]="eventItem.volunteersNeeded" min=0 required="true"></ion-input>
            </ion-item>


            <h4 color="black">Contact:</h4>
            <ion-item>
                <ion-label floating>Phone</ion-label>
                <ion-input type="number" [(ngModel)]="eventItem.phone"  required="true"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="eventItem.email" required="true"></ion-input>
                </ion-item>

                <button ion-button margin-top (click)="addEvent(eventItem)" >
                  Add Event
                </button>
      
      </ion-list>

</ion-content>
