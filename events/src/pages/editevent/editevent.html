<ion-header>

  <ion-navbar>
    <ion-title>Edit Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="theme-color">

    <ion-list>

        <ion-item>
          <ion-label floating><b>Event Name</b></ion-label>
          <ion-input type="text" [(ngModel)]="eventItem.eventName"></ion-input>
        </ion-item>
      
            <ion-item>
              <ion-label floating><b>Description</b></ion-label>
              <ion-input type="text" [(ngModel)]="eventItem.eventDescription"></ion-input>
            </ion-item>
            <ion-item>
            <ion-label floating><b>Venue</b></ion-label>
            <ion-input type="text" [(ngModel)]="eventItem.venue"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><b>Date</b></ion-label>
              <ion-datetime displayFormat="DDDD, MMM D,YYYY" [(ngModel)]="eventItem.date"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label><b>Time</b></ion-label>
              <ion-datetime displayFormat="h:mm A" [(ngModel)]="eventItem.time"></ion-datetime>
            </ion-item>
               
            <ion-item>
              <ion-label floating><b>Volunteers Needed:</b></ion-label>
              <ion-input type="number" [(ngModel)]="eventItem.volunteersneeded"></ion-input>
            </ion-item>


            <h4 color="black"><b>Contact:</b></h4>
              <ion-item>
                <ion-label floating><b>Phone</b></ion-label>
                <ion-input type="number" [(ngModel)]="eventItem.phone"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating><b>Email</b></ion-label>
                  <ion-input type="text" [(ngModel)]="eventItem.email"></ion-input>
              </ion-item>
              <ion-row margin-top>
                <ion-col>
                    <button ion-button color="secondary" (click)="editEvent(eventItem)">
                        Save Event
                      </button>
                </ion-col>
                <ion-col>
                    <button ion-button color="danger" (click)="deleteEvent(eventItem)">
                        Delete Event
                       </button>
                </ion-col>
              </ion-row>

               
                
      </ion-list>

</ion-content>
