<ion-header>

  <ion-navbar>

      
    <ion-title>Event Details</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="theme-color">
    <ion-item center text-center>
        <h2>{{eventName}}</h2>
    </ion-item>

    <ion-list>
        <ion-item text-wrap>
            <p><b>Description:</b> <br>{{eventDescription}}</p>
          </ion-item>

          <ion-item>
              <p> <b>Date:</b> {{date}}</p>
          </ion-item>

          <ion-item>
              <p> <b>Time:</b> {{time}}</p>
          </ion-item>

          <ion-item>
              <ion-icon name='pin'></ion-icon>  <b>Venue:</b>  {{venue}}
          </ion-item>

          <ion-item>
              <ion-icon name='man'></ion-icon>  <b>Volunteers Needed: </b>{{volunteersneeded}}
          </ion-item>

           <h4>Contact:</h4>
        <ion-item>
            <button ion-button color="primary" clear small icon-left >
              <ion-icon name='call'></ion-icon>{{phone}}
        </button>
          </ion-item>
          <ion-item>
               <button ion-button color="primary" clear small icon-left >
                <ion-icon name='mail'></ion-icon>{{email}}
               </button>
            </ion-item>
            
    </ion-list>

    <button ion-button (click)="Signevent()" >Sign Up</button>

</ion-content>
