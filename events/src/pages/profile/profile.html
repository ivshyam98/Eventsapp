<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
    
        <ion-card-content>
          <!-- Add card content here! -->
          <ion-list>
              <ion-item>
                  <b>Name: </b>{{userName}}
                </ion-item>
            <ion-item>
                <p><b>Email:</b> {{userEmail}}</p>
              </ion-item>
    
              <ion-item>
                  <p><b>Gender:</b>  {{userGender}}</p>
              </ion-item>
    
              <ion-item>
                  <p><b>Phone:</b> {{userPhone}}</p>
              </ion-item>

              <ion-item>
                <p><b>Profession:</b> {{userProfession}}</p>
            </ion-item>
           </ion-list>
          
        
          </ion-card-content>
        </ion-card>

</ion-content>
