<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            <h2><b>{{userName}}</b></h2>
       
        </ion-card-header>
     
        <ion-card-content>
          <!-- Add card content here! -->
          <h5>{{userEmail}}</h5>
          <h5> {{userGender}}</h5>
          <h5>{{userPhone}}</h5>
         <h5>{{userProfession}}</h5> 
        </ion-card-content>
      
      </ion-card>


</ion-content>
