<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
     
        <ion-card-content>
          <!-- Add card content here! -->
          <ion-list>
            <ion-item>
                <p>Email address: {{userEmail}}</p>
              </ion-item>
    
              <ion-item>
                  <p>Gender:  {{userGender}}</p>
              </ion-item>
    
              <ion-item>
                  <p>Phone: {{userPhone}}</p>
              </ion-item>

              <ion-item>
                <p>Profession: {{userProfession}}</p>
            </ion-item>
           </ion-list>
          
        
          </ion-card-content>
        </ion-card>

</ion-content>
